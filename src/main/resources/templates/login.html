<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title="Вход в SocialConnect"></title>
    <link rel="stylesheet" th:href="@{/css/login.css}" layout:fragment="extra_css" />
</head>
<body>
<main class="content" layout:fragment="content">
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm" method="post" th:action="@{/api/auth/login}">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <p id="loginError" style="color: red; margin-top: 10px;"></p>
            <p class="link">Нет аккаунта? <a th:href="@{/register}">Регистрация</a></p>
        </form>
    </div>
</main>
<script th:src="@{/js/login.js}" layout:fragment="extra_js"></script>
</body>
</html>
