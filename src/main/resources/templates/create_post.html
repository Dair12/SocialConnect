<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Создать пост</title>
    <th:block layout:fragment="extra_css">
        <link rel="stylesheet" th:href="@{/css/create_post.css}">
        <link rel="stylesheet" th:href="@{/css/bottom_menu.css}">
    </th:block>
</head>
<body>
<main class="content" layout:fragment="content">
    <div class="create-post-center-wrapper">
        <div class="create-post-card">
            <h2>Создать пост</h2>
            <form id="create-post-form">
                <textarea id="post-content" rows="5" maxlength="500" placeholder="Что нового?" required></textarea>
                <button type="submit" class="create-btn">Опубликовать</button>
            </form>
            <div id="create-post-error" class="form-error" style="display: none;"></div>
        </div>
    </div>
    <div th:replace="~{fragments/bottom_menu :: *}"></div>
</main>
<th:block layout:fragment="extra_js">
    <script th:src="@{/js/create_post.js}"></script>
    <script th:src="@{/js/bottom_menu.js}"></script>
</th:block>
</body>
</html>
